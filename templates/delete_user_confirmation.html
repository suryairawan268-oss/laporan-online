{% extends "base.html" %}
{% block title %}Hapus User{% endblock %}
{% block page_title %}Konfirmasi Hapus User{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Konfirmasi Penghapusan</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Anda yakin ingin menghapus pengguna ini?</p>
            <p class="fw-bold text-dark">{{ user.username }}</p>
            <p class="text-muted small">Tindakan ini tidak dapat dibatalkan.</p>
            
            <form action="/users/delete/{{ user.id }}" method="post" class="mt-4">
                <button type="submit" class="btn btn-danger me-2">Ya, Hapus</button>
                <a href="/data-user" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
