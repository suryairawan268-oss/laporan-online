<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sistem Laporan SPBE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .register-container {
      max-width: 500px;
      margin: 0 auto;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .register-header {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .register-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-register {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 206, 162, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2 class="mb-0">Tambah User Baru</h2>
          <p class="mb-0 opacity-75">Admin Only</p>
        </div>
        
        <div class="register-body">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <form method="POST" action="/register">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
              <label for="role" class="form-label fw-semibold">Role</label>
              <select class="form-control" id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-register btn-lg">
                Daftarkan User
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-3 text-center text-white-50">
        <small>Kembali ke <a href="/users" class="text-white">Daftar User</a></small>
      </div>
    </div>
  </div>
</body>
</html>
