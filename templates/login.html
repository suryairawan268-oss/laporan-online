<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Laporan SPBE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .login-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 2rem;
      text-align: center;
    }
    .login-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .alert {
      border-radius: 10px;
      border: none;
    }
    .system-logo {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="system-logo">
            üè≠
          </div>
          <h2 class="mb-0">Sistem Laporan SPBE</h2>
          <p class="mb-0 opacity-75">Merak & Semarang</p>
        </div>
        
        <div class="login-body">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            {{ error }}
          </div>
          {% endif %}
          
          <form method="POST" action="/login">
            {% if next_url %}
            <input type="hidden" name="next_url" value="{{ next_url }}">
            {% endif %}
            
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" 
                     placeholder="Masukkan username" required autofocus>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" 
                     placeholder="Masukkan password" required>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-login btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>
                Masuk
              </button>
            </div>
          </form>
          
          <div class="mt-4 text-center">
            <small class="text-muted">
              Sistem Pelaporan Online SPBE<br>
              <span class="text-primary">v1.0</span>
            </small>
          </div>
        </div>
      </div>
      
      <!-- Demo Accounts Info -->
      <div class="mt-3 text-center">
        <small class="text-white-50">
          Demo: admin/admin123 | user/user123
        </small>
      </div>
    </div>
  </div>

  <!-- Add loading state -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const submitBtn = document.querySelector('.btn-login');
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Memproses...';
      submitBtn.disabled = true;
    });
    
    // Auto-focus on username field
    document.getElementById('username').focus();
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
